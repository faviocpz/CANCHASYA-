<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canchas Ya!</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='assets/img/logo-icono-simple.png') }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/interna.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- SwiperJS CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>
<body>
  <!-- Header -->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-azulcy navbar-dark shadow-cy">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='assets/img/logo-icon.png') }}" alt="Logo" width="40" class="me-2">
        <span class="fw-bold">Canchas Ya!</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/canchas">Canchas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Menu izquierdo -->
  <div class="menu">
      <div class="d-flex">
        <img src="/static/assets/img/red.png" alt="" class="circulo ms-2  mt-2">
        <div class="col-6 mt-2 ms-2">
          <div class="nombre_usuario azul_color">Erick carlos Julon Saldaña</div>
          <h6 class="gris_color text-center">Administrador</h6>
        </div>
      </div>
      <hr>
      <!-- Seccion de menus -->
      <div class="">
          <div>
            <button href="" class="btn btn-light w-100 btn_estilo_hover">
              Solicitudes
            </button>
              <div class="ms-2 submenus d-none">
                <a href="" class="btn btn-light w-100 mt-2 btn_estilo_hover">
                  <i class="bi bi-arrow-return-right"></i> Solicitudes
                </a>
              </div>
          </div>

          <button href="" class="btn btn-light w-100 mt-2 btn_estilo_hover">
            Solicitudes
          </button>
      </div>
  </div>



  <!-- Contenido dinámico -->
  <main>
    {% block content %}

    
    
    {% endblock %}
  </main>


  <!-- Bootstrap JS (con popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SwiperJS JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      slidesPerView: 1,
      spaceBetween: 20,
      breakpoints: {
        576: {
          slidesPerView: 2
        },
        768: {
          slidesPerView: 3
        },
        992: {
          slidesPerView: 4
        }
      }
    });
  </script>
  <script src="/static/assets/js/interna.js"></script>
</body>
</html>
