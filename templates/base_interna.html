{% extends "base.html" %}

{% block content %}
<div class="d-flex row g-0">
  
  <!-- Sidebar solo para administrador -->
  <div class="menu col-2 sidebar-admin vh-100">

    <div class="d-flex align-items-center mt-3">
      <img src="/static/assets/img/red.png" alt="Perfil" class="rounded-circle ms-2" width="48" height="48">
      <div class="ms-2">
        <div class="fw-bold azul_color">{{ session.get('nombre') }}</div>
        <small class="gris_color">{{ session.get('tipo') }}</small>
      </div>
    </div>
    <hr class="mx-2">
    
    <!-- Menús -->
    <div class="px-2">
      <button class="btn w-100 btn_sidebar">Solicitudes</button>

      <div class="ms-2 submenus d-none">
        <a href="{{ url_for('solicitudes') }}" class="btn btn-light w-100 mt-2 text-start btn_estilo_hover">
          <i class="bi bi-arrow-return-right"></i> Ver Solicitudes
        </a>
      </div>

      <button class="btn w-100 btn_sidebar">Otra Opción</button>

    </div>
  </div>

  <!-- Contenido dinámico del panel -->
  <main class="col-10 ps-4 pt-3 pe-4">
    <h2 class="titulo-pagina-cy">
      {% block titulo_pagina %}{% endblock %}
    </h2>    
    
    {% block contenido %}
    <!-- Aquí irá el contenido de cada vista -->
    {% endblock %}
  </main>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/assets/js/interna.js"></script>
{% endblock %}
