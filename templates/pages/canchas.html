<!-- opcion 3 -->
<style>
    .card {
      border: none;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
  
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0px 12px 32px rgba(0, 0, 0, 0.15);
    }
  
    .card-img-top {
      border-radius: 12px 12px 0 0;
      transition: transform 0.3s ease;
    }
  
    .card:hover .card-img-top {
      transform: scale(1.05);
    }
  
    .card-title {
      color: #1e88e5;
      font-weight: 600;
      font-size: 22px;
      margin-bottom: 0.5rem;
    }
  
    .card-text {
      color: #444;
      font-size: 15px;
    }
  
    .card-body {
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    .card-text {
      white-space: nowrap;
      overflow: hidden;
      text-align: left;
      font-family: monospace;
    }
  </style>
  

  <script>
    document.querySelectorAll('.card').forEach(card => {
      const p = card.querySelector('.card-text');
      const fullText = p.getAttribute('data-text');
      let interval;
  
      card.addEventListener('mouseenter', () => {
        let index = 0;
        p.textContent = '';
        clearInterval(interval); // prevenir múltiples intervalos
  
        interval = setInterval(() => {
          p.textContent = fullText.slice(0, index + 1); // IZQUIERDA A DERECHA
          index++;
          if (index >= fullText.length) {
            clearInterval(interval);
          }
        }, 30);
      });
  
      card.addEventListener('mouseleave', () => {
        clearInterval(interval); // detener si se va antes de terminar
        p.textContent = ''; // reiniciar texto
      });
    });
  </script>
