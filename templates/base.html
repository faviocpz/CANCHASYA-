<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canchas Ya!</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='assets/img/logo-icono-simple.png') }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
  <!-- SwiperJS CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <!-- Zoomist CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zoomist@1.1.3/dist/zoomist.min.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-azulcy navbar-dark shadow-cy px-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{{ url_for('static', filename='assets/img/logo-icon.png') }}" alt="Logo" width="40" class="me-2">
      <span class="fw-bold">Canchas Ya!</span>
    </a>

    <div class="d-flex align-items-center gap-3 ms-auto flex-wrap">

      <!-- Inicio -->
      <a class="nav-link text-white text-center" href="/" title="Inicio">
        <span class="d-none d-sm-inline">Inicio</span>
        <i class="bi bi-house d-inline d-sm-none"></i>
      </a>

      <!-- Canchas -->
      <a class="nav-link text-white text-center" href="/canchas" title="Canchas">
        <span class="d-none d-sm-inline">Canchas</span>
        <i class="bi bi-calendar-week d-inline d-sm-none"></i>
      </a>

      {% if session.get('usuario') %}
      <!-- Cerrar sesión -->
      <a class="nav-link text-white text-center" href="{{ url_for('logout') }}" title="Cerrar Sesión">
        <span class="d-none d-sm-inline">Cerrar Sesión</span>
        <i class="bi bi-box-arrow-right d-inline d-sm-none"></i>
      </a>
      {% else %}
      <!-- Iniciar sesión -->
      <a class="nav-link text-white text-center" href="{{ url_for('login') }}" title="Iniciar Sesión">
        <span class="d-none d-sm-inline">Iniciar Sesión</span>
        <i class="bi bi-box-arrow-in-right d-inline d-sm-none"></i>
      </a>
      {% endif %}

    </div>
  </div>
</nav>



  <!-- Contenido dinámico -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-negrocy text-blancocy py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Canchas Ya!. Todos los derechos reservados.</p>
      <small>Hecho con ❤️ en Chiclayo</small>
    </div>
  </footer>

  <!-- Bootstrap JS (con popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SwiperJS JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      slidesPerView: 1,
      spaceBetween: 20,
      breakpoints: {
        576: {
          slidesPerView: 2
        },
        768: {
          slidesPerView: 3
        },
        992: {
          slidesPerView: 4
        }
      }
    });
  </script>
<!-- Zoomist.js JS -->
<script src="https://cdn.jsdelivr.net/npm/zoomist@1/dist/zoomist.min.js"></script>
<!-- Zoomist JS -->
<script src="https://cdn.jsdelivr.net/npm/zoomist@1.1.3/dist/zoomist.min.js"></script>

</body>
{% block scripts%}
{% endblock%}
</html>
