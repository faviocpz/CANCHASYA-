<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canchas Ya!</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='assets/img/logo-icono-simple.png') }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
  <!-- SwiperJS CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-azulcy navbar-dark shadow-cy px-4">
    <div class="container-fluid">  
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='assets/img/logo-icon.png') }}" alt="Logo" width="40" class="me-2">
        <span class="fw-bold">Canchas Ya!</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/canchas">Canchas</a>
          </li>
          {% if session.get('usuario') %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Cerrar Sesión</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Iniciar Sesión</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido dinámico -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-negrocy text-blancocy py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Canchas Ya!. Todos los derechos reservados.</p>
      <small>Hecho con ❤️ en Chiclayo</small>
    </div>
  </footer>

  <!-- Bootstrap JS (con popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SwiperJS JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      slidesPerView: 1,
      spaceBetween: 20,
      breakpoints: {
        576: {
          slidesPerView: 2
        },
        768: {
          slidesPerView: 3
        },
        992: {
          slidesPerView: 4
        }
      }
    });
  </script>
</body>
{% block scripts%}
{% endblock%}
</html>
